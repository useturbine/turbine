version: "3"

services:
  turbine-api:
    container_name: turbine-api
    image: turbine/api
    build:
      context: ../..
      dockerfile: docker/dev/turbine-api.Dockerfile
    ports:
      - "80:80"
    depends_on:
      - milvus
      - redpanda
      - debezium
      - postgres
    env_file: .env
    command: uvicorn src.api.app:app --reload --host 0.0.0.0 --port 80
    volumes:
      - ../..:/turbine-api
    restart: always

  turbine-daemon:
    container_name: turbine-daemon
    image: turbine/daemon
    build:
      context: ../..
      dockerfile: docker/prod/turbine-daemon.Dockerfile
    depends_on:
      - milvus
      - redpanda
      - debezium
    env_file: .env
    command: python3 daemon.py
    volumes:
      - ../..:/turbine-daemon
    restart: always

  redpanda:
    container_name: redpanda
    image: redpandadata/redpanda
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
    ports:
      - "19092:19092"

  debezium:
    image: debezium/connect
    container_name: debezium
    depends_on:
      - redpanda
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: "redpanda:9092"
      GROUP_ID: "1"
      CONFIG_STORAGE_TOPIC: "inventory.configs"
      OFFSET_STORAGE_TOPIC: "inventory.offset"
      STATUS_STORAGE_TOPIC: "inventory.status"

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    command: minio server /minio_data

  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.0
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio

  postgres:
    image: postgres:latest
    container_name: turbine-postgres
    environment:
      POSTGRES_DB: turbine
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: passwd
    ports:
      - "5432:5432"
